<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="assets/Logo.png" alt="Logo da Alura" class="logo" />
      <div class="btn-history">
        <span class="material-symbols-outlined"> history </span>
      </div>
    </header>
    <main>
      <form class="form-chat">
        <div class="chat">
          <div class="chat-texts">
            <div class="text">
              <h5 class="text-title">Seu Texto</h5>
              <p class="text-content">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima
                voluptatibus eaque possimus atque repudiandae, architecto
                necessitatibus voluptate reprehenderit nulla ab! Id accusantium
                reiciendis unde, necessitatibus nulla voluptatibus sint officia
                ipsum!
              </p>
              <div class="btn-copy">
                <span class="material-symbols-outlined"> content_copy </span>
              </div>
            </div>
          </div>
          <textarea
            name="input-text"
            id="inputText"
            class="input-text"
            placeholder="Escreva aqui o seu texto!"
          ></textarea>
        </div>
        <div class="buttons-area">
          <button class="btn-decrypt">Descriptografar</button>
          <button class="btn-encrypt">Criptografar</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
